<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
        <label for="cantidad-input">Cantidad</label><br />
        <input type="number" id="cantidad-input" /><br />
        <label for="precio-input">Precio</label><br />
        <input type="number" id="precio-input" /><br />
        <div>
            <label>Codigo de estado</label><br>
            <select id="estado-input">
              <option value="UT">UT</option>
              <option value="NV">NV</option>
              <option value="TX">TX</option>
              <option value="AL">AL</option>
              <option value="CA">CA</option>
            </select>
        </div>
        <br>

        <input type="submit" value="Calcular" />
    </form>
    <label><strong>Cantidad: </strong><label id="cantidad"></label></label>
    <label><strong>Precio: </strong><label id="precio"></label></label>
    <label><strong>Total: </strong><label id="total"></label></label>
    <br><br>
    <label><strong>Impuestos por Estado </strong></label><br>
    <table>
        <tr>
            <th>Estado</th>
            <th>Tasa de Impuesto</th>
        </tr>
        <tr>
            <td>UT</td>
            <td>6.65%</td>
        </tr>
        <tr>
            <td>NV</td>
            <td>8.00%</td>
        </tr>
        <tr>
            <td>TX</td>
            <td>6.25%</td>
        </tr>
        <tr>
            <td>AL</td>
            <td>4.00%</td>
        </tr>
        <tr>
            <td>CA</td>
            <td>8.25%</td>
        </tr>
    </table>


    <script src="./src/index.js"></script>
</body>

</html>
